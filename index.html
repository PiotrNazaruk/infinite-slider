<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="h5">Circular carousel (infinite)</div>
      <div class="carousel">
        <div class="slider">
          <section class="first">Content section 1</section>
          <section class="sec">Content section 2</section>
          <section class="third">Content section 3</section>
          <section class="fourth">Content section 4</section>
          <section class="fifth">Content section 5</section>
        </div>
        <div class="controls">
          <button class="next"><i class="material-icons">
    keyboard_arrow_right
    </i></button>
          <button class="prev"><i class="material-icons">
    keyboard_arrow_left
    </i></button>
        </div>
      </div>
    </div>
    
</header>
  <script src="./script.js"></script>
</body>
</html>
